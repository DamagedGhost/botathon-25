<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teletón 2025 - Gestión de Voluntarios</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="%PUBLIC_URL%/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #DA291C; /* Rojo Teletón */
            --secondary: #191C24;
            --light: #6C7293;
            --dark: #000000;
        }
        .text-primary { color: var(--primary) !important; }
        .btn-primary { background-color: var(--primary); border-color: var(--primary); }
        .btn-primary:hover { background-color: #b01f15; border-color: #b01f15; }
        .sidebar .navbar .navbar-nav .nav-link:hover, .sidebar .navbar .navbar-nav .nav-link.active {
            color: var(--primary);
            background: var(--dark);
            border-left: 3px solid var(--primary);
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/lib/chart/chart.min.js"></script>
    <script src="%PUBLIC_URL%/lib/easing/easing.min.js"></script>
    <script src="%PUBLIC_URL%/lib/waypoints/waypoints.min.js"></script>
    <script src="%PUBLIC_URL%/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="%PUBLIC_URL%/lib/tempusdominus/js/moment.min.js"></script>
    <script src="%PUBLIC_URL%/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="%PUBLIC_URL%/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="%PUBLIC_URL%/js/main.js"></script>
  </body>
</html>
